<article data-aos="fade-up" data-aos-duration="800" data-aos-easing="ease-in-sine" class="feedback article">
  <div class="container">
    <h2 class="title">
      Нужно больше информации?
    </h2>

    <div class="feedback__box">
      <p class="feedback__text">
        Чтобы получить ответы на свои вопросы, заполните форму ниже. Наши менеджеры свяжутся с вами в ближайшее время
      </p>
      <form class="feedback__form" action="">
        <input class="feedback__input" type="text" placeholder="Имя">
        <input class="feedback__input" type="text" placeholder="Телефон или email">
        <button class="feedback__btn" type="submit">Отправить</button>
      </form>
      <p class="feedback__form-text">
        Отправляя форму, вы соглашаетесь на <a class=" feedback__form-link" href="http://" class="feedback__form-link">
          обработку персональных
          данных</a>
      </p>
    </div>
  </div>
</article>
