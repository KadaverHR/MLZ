<a href="http://" class="news__card">
  <div class="news__card-img-box">
    <img class="news__card-img" src="{{ newsImgLink }}" alt="news">
  </div>
  <div class="news__card-text">
    <h3 class="news__card-title">
      {{ newsTitle }}
    </h3>
    <p class="news__card-content">{{ newsText }}</p>
    <div class="news__card-link-box">
      <p class="news__card-date">{{ newsDate }}</p>
      <p class="news__card-link">Подробнее</p>
    </div>

  </div>
</a>
