<a href="" class="product-card">

  <div class="product-card__title-box">
    <p class="product-card__title">
      {{ productTitle }}
    </p>
  </div>
  <img class="product-card__img" src="{{ imgLink }}" alt="{{ productTitle }}">
  <div class="product-card__description-bg">
    <div class="product-card__description-box">
      <p class="product-card__title">
        {{ productTitle }}
      </p>
      <p class="product-card__description">
        {{ desc }}
      </p>
    </div>
  </div>
</a>
